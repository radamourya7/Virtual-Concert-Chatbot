<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Concert Finder - AI Chatbot</title>
    <link rel="stylesheet" href="public/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <meta name="description" content="Find virtual and in-person concerts in America with our AI-powered chatbot">
</head>
<body>
    <div class="container">
        <header>
            <h1>Virtual Concert Finder</h1>
            <p>Find music concerts happening across America</p>
        </header>
        
        <div class="chat-container">
            <div class="chat-header">
                <div class="chat-header-title">
                    <i class="fas fa-robot"></i>
                    <span>Concert AI Assistant</span>
                </div>
            </div>
            
            <div class="chat-box" id="chatBox">
                <div class="message bot-message">
                    <div class="message-content">
                        Hello! I'm your concert finder assistant. I'd love to get to know you better. What's your name?
                    </div>
                </div>
            </div>
            
            <div class="user-input">
                <input type="text" id="userMessage" placeholder="Type your name here...">
                <button id="sendBtn"><i class="fas fa-paper-plane"></i></button>
            </div>
        </div>

        <div class="footer">
            <p>Powered by <a href="https://developer.ticketmaster.com/" target="_blank">Ticketmaster API</a></p>
        </div>
    </div>
    
    <script src="public/js/script.js"></script>
</body>
</html>
